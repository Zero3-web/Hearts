<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazones Animados</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #loveCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* Cambiado para estar encima del texto */
    }
    #loveText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2.5em;
      font-family: 'Arial', cursive, sans-serif;
      text-shadow: 0 0 10px #f00, 0 0 20px #f0f;
      pointer-events: none;
      z-index: 0; /* Cambiado para estar debajo del canvas */
    }
  </style>
</head>
<body>
  <div id="loveText">I Love You!</div>
  <canvas id="loveCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
